name: tabbit-deploy
run-name: Running
on:
  push:
    branches: 
      - master
      - 'releases/**'


jobs:
  build:

    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build -x test

    - name: Copy files via SCP
      uses: appleboy/scp-action@v0.1.1
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "build/libs/*.jar"
        target: "~/tabbit/"
      
    - name: Execute remote command via SSH
      uses: appleboy/ssh-action@v0.1.1
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          mkdir -p ~/tabbit/log
          pkill -f 'java -jar' || true
          cp ~/tabbit/application.yaml ~/tabbit/application_backup.yaml || true
          cp ~/tabbit/application_backup.yaml ~/tabbit/application.yaml
          nohup java -jar ~/tabbit/*.jar > ~/tabbit/log/log.txt 2>&1 &


